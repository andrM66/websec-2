<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аркадные гонки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="sidebar">
            <div id="timer">Раунд 1 | 1:00</div>
            <div class="panel">
                <h3>Счет</h3>
                <div id="leaderboard"></div>
            </div>
            <div class="panel">
                <h3>Предыдущие победители</h3>
                <div id="previous-winners"></div>
            </div>
        </div>
        <div id="game-area">
            <canvas id="game-canvas"></canvas>
            <div id="controls-help">Управление: WASD или Стрелки</div>
            <div id="players-count">Игроков: 0/10</div>
            <div id="field-dimensions">800×600</div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
